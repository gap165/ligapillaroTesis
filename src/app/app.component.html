<ion-app>
<ion-split-pane>
    <ion-menu   side="start"
               menuId="first"
              type="overlay">
       
      <ion-header>
         <ion-toolbar color="success" >
           
          <img src="../assets/icon/logop.png">
      
         </ion-toolbar>
         <ion-toolbar color="success" >
        
           
          
                <ion-title size="small" style="font-family:Times" id='titulo' name='titulo'></ion-title>
                
          
                     
                   
                   </ion-toolbar>
     </ion-header>

       <ion-content>
  
         <ion-list>
           
          <!-- <ion-text>
            {{usuario}}
          </ion-text> -->
           <ion-menu-toggle auto-hide="false" *ngFor="let p of Paginas">
           
              <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
                  <ion-icon slot="start" [name]="p.icon"></ion-icon>
                    <ion-label>
                    {{p.title}}
                  </ion-label>
              </ion-item>
           </ion-menu-toggle>
         </ion-list>
       </ion-content>
     </ion-menu>
     <ion-router-outlet main></ion-router-outlet>
</ion-split-pane>
</ion-app>
