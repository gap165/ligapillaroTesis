<ion-header>
    <ion-toolbar color="success">
  
        <ion-buttons slot="start">
            <ion-back-button text=" " defaultHref="/inicio"></ion-back-button>
        </ion-buttons>
        <ion-avatar slot="end"><img src="../assets/icon/logoLiga.png"></ion-avatar>
        <ion-title size="undefined" style="font-family:Times" align="center">Jugadores</ion-title>
    </ion-toolbar>
    <!-- BUSCAR JUGADOR -->
 <ion-toolbar>
  <ion-searchbar animated placeholder="Buscar por nombre de jugador"
  (ionChange)="buscar($event)">  </ion-searchbar>
</ion-toolbar>
  </ion-header>
  
  <ion-content>
  
      <ion-list>
         <ion-item *ngFor="let item of liga | buscador:buscarJugador: 'nombreJ'" (click)="MostarGolesyHuella(item)"> 
        
        
        
          <ion-grid>
           <ion-row>
             <ion-col size="3">
              
                <img [src]="url+item.fotos">
            
             </ion-col>

             <ion-col size="9">
              <ion-label class="ion-text-wrap">
                <ion-text color="primary">
                  <h2>Representante: {{item.nombreR}} {{item.nequipo}}</h2>
              </ion-text>
              
                  <ion-text color="dark" >
                      <h2>Jugador: {{item.nombreJ}}</h2>
                  </ion-text>
                   <ion-text color="medium">
                      <p>C.I: {{item.cedula}}</p>
                    </ion-text>
                    <ion-text color="medium">
                        <p>Direccion: {{item.direccion}}</p>
                      </ion-text>
                      <ion-text color="medium">
                          <p>Email: {{item.correo}}</p>
                        </ion-text>
                        <ion-text color="medium">
                            <p>Celular: {{item.celular}}</p>
                          </ion-text>
                          <ion-text color="medium">
                              <p>Telefono Fijo: {{item.telefono}}</p>
                            </ion-text>
             </ion-label>
            </ion-col>
            
           </ion-row>
         </ion-grid>    
        </ion-item>
      </ion-list>
  </ion-content>
