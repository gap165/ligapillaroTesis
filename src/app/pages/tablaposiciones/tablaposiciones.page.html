<ion-header>
  <ion-toolbar color="success">
      <ion-buttons slot="start">
          <ion-back-button text=" " defaultHref="/inicio"></ion-back-button>
      </ion-buttons>
      <ion-avatar slot="end"><img src="../assets/icon/logoLiga.png"></ion-avatar>
      <ion-title size="undefined" style="font-family:Times" align="center">Tabla de posiciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>
  <ion-row>
    <ion-col size="2">Equipo</ion-col>
    <ion-col size="1">PJ</ion-col>
    <ion-col size="1">PG</ion-col>
    <ion-col size="1">PE</ion-col>
    <ion-col size="1">PP</ion-col>
    <ion-col size="1">GF</ion-col>
    <ion-col size="1.5">GC</ion-col>
    <ion-col size="2">Puntos</ion-col>
    <ion-col size="1.5">GD</ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="2" *ngFor="let item of partidos_J"> {{item.nombreequipo}} </ion-col>
    <ion-col size="1" *ngFor="let item of partidos_G">PJ</ion-col>
    <ion-col size="1">PG</ion-col>
    <ion-col size="1">PE</ion-col>
    <ion-col size="1">PP</ion-col>
    <ion-col size="1">GF</ion-col>
    <ion-col size="1.5">GC</ion-col>
    <ion-col size="2">Puntos</ion-col>
    <ion-col size="1.5">GD</ion-col>
  </ion-row>
 
</ion-grid>
</ion-content>
