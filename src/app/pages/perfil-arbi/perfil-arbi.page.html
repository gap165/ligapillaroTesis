<ion-header>
  <ion-toolbar color="success">

    <ion-buttons slot="start">
        <ion-back-button text=" " defaultHref="/inicio"></ion-back-button>
    </ion-buttons>
    <ion-avatar slot="end"><img src="../assets/icon/logoLiga.png"></ion-avatar>
    <ion-title size="undefined" style="font-family:Times" align="center">Perfil</ion-title>
</ion-toolbar>
</ion-header>

         <ion-row>

           <ion-col size="3"></ion-col>
           <ion-col size="6"> <img [src]="url+item.fotoss" ></ion-col>
           <ion-col size="3" ></ion-col>
          
        </ion-row>
       </ion-grid>
         
  
  
      <ion-item>
         <ion-label>NOMBRE: {{item.nombre}} {{item.apellido}} </ion-label>
            
       </ion-item>
       <ion-item>
         <ion-label >CEDULA: {{item.cedula}}</ion-label>
        
       </ion-item>
       <ion-item>
         <ion-label>DIRECCIÃ“N: {{item.cedula}} </ion-label>
         
       </ion-item>
       <ion-item>
         <ion-label >TELEFONO: {{item.telefono}}</ion-label>
       
       </ion-item>
       <ion-item>
         <ion-label>CELULAR: {{item.celular}} </ion-label>
         
       </ion-item>
       <ion-item>

       </ion-item>
        </div>
    </ion-list>
       
  </ion-card>
