
<ion-content class="login-background">
  <div class="login-background2">
    <ion-img class="img" src="assets/icon/logoLiga.png"></ion-img>
  
    
  
      <form class="form-background" >
      <ion-item>  
          <ion-input type="text" placeholder="Usuario" name="usuario" required [(ngModel)]="usuario">
          <ion-icon slot="start" name="mail"></ion-icon> </ion-input>
      </ion-item>
      <ion-item>
          <ion-input type="password" placeholder="Contraseña" name="password" required [(ngModel)]="clave">
            <ion-icon slot="start" name="lock"></ion-icon>  </ion-input>
      </ion-item>
  
      <ion-button class="button-login" color="light" expand="block" fill="clear"  (click)="loginUser()" ><b>INICIAR SESIÓN</b></ion-button>
    <!--  <ion-button class="button-login" color="light" expand="block" fill="clear" routerLink="/registro-arbi" ><b>REGISTRARTE</b></ion-button> -->
     <!-- <ion-button color="light" expand="block" fill="clear"> <b>Has olvidado tu contraseña?</b> </ion-button> -->
  
    </form>
    
    </div>

 
</ion-content>
